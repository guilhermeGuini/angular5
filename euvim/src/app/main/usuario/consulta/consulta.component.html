<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell *matCellDef="let usuario"> {{usuario.nome}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> E-mail </mat-header-cell>
      <mat-cell *matCellDef="let usuario"> {{usuario.email}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="login">
      <mat-header-cell *matHeaderCellDef> Login </mat-header-cell>
      <mat-cell *matCellDef="let usuario"> {{usuario.login}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="perfil">
      <mat-header-cell *matHeaderCellDef> Perfil </mat-header-cell>
      <mat-cell *matCellDef="let usuario"> {{usuario.perfil}} </mat-cell>
    </ng-container>

    <!-- Button Edit -->
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
        <mat-cell *matCellDef="let usuario"> 
          <button 
            routerLink="/main/usuario/{id}"
            mat-icon-button 
            matTooltip="Editar" 
            color="primary">
            <mat-icon class="md-24" aria-label="Editar">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Deletar" color="warn">
              <mat-icon class="md-24" aria-label="Deletar">delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <button 
    color="primary" 
    mat-fab
    routerLink="/main/usuario/adicionar">
    <mat-icon 
      aria-label="Adicionar"
      matTooltip="Incluir usuário">add</mat-icon>
  </button>
</div>
